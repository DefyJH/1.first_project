<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./buy.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Tac+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="botoom">
        <div class="sdoor2 tac-one-regular">
            <p>Order</p>
        </div>
        <div class="user-actions">
            <a href="#" class="login-link east-sea-dokdo-regular">로그인</a>
            <span class="separator">|</span>
            <a href="#" class="signup east-sea-dokdo-regular">회원가입</a>
        </div>
        <div id="login-popup" class="popup">
            <form class="login-form">
            <input type="text" placeholder="ID">
            <input type="password" placeholder="password">
            <input type="submit" value="로그인">
            </form>
        </div>
        <div class="menu">
            <div class="site_name3 tac-one-regular custom">Custom</div>
            <div class="site_name3 tac-one-regular oversea">OverseasBuy</div>
            <div class="site_name3 tac-one-regular cordinator">Cordinator</div>
            <div class="site_name3 tac-one-regular select buy">Buy</div>
            <div class="site_name3 tac-one-regular sell">Sell</div>
        </div>
    </div>
    <div class="main"><form action="" onsubmit="validateForm()">
        <div class="addfile">
            <input class="file_name" value="첨부파일" placeholder="첨부파일">
            <label for="file">파일찾기</label>
            <input type="file" id="file" onchange="displayFileName()">
        </div>
        <div class="sul east-sea-dokdo-regular"><p>원하시는 제품의 사진을 업로드 해주세요</p></div>
    </div>
    <div class="qstext">
        <p class="sul2 east-sea-dokdo-regular">주소 : <input type="text" name="tex1"></p>
        <p class="sul2 east-sea-dokdo-regular">제품 번호 : <input type="text" name="tex2"></p>
        <p class="sul2 east-sea-dokdo-regular">사이즈 : <input type="text" name="tex3"></p>
        <p class="sul2 east-sea-dokdo-regular">색상 : <input type="text" name="tex4"></p>
        <p class="sul2 east-sea-dokdo-regular">원하시는 제품 상태 : <br>
            최상 : <input type="radio" name="sangt" class="rd">
            상 : <input type="radio" name="sangt" class="rd">
            중 : <input type="radio" name="sangt" class="rd">
            하 : <input type="radio" name="sangt" class="rd">
        </p>
        <input type="submit" class="submit tac-one-regular" value="send">
    </div></form>
    <script src="./buy.js"></script>
</body>
</html>
