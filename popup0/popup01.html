<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./popup01.css">
</head>

<body>
    <div class="full">
        <div class="ph"></div>
        <div class="open">
            <p>OPEN기념행사</p>
        </div>
        <div class="close">
            <button onclick="d1()">하루동안보지않기</button>
            <button id="cl">창닫기</button>
        </div>
    </div>
    <script>
        function d1() {
            window.close();
        }
        document.querySelector('#cl').addEventListener(
            'click', () => {
                window.close();
            })
    </script>
</body>

</html>
